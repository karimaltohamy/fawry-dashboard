<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fawri Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <!-- start header -->
    <div class="header">
      <div class="container">
        <div class="line">
          <div class="left">
            <div class="logo">
              <img src="images/CODEPAY.png" alt="logo" />
            </div>
            <div class="menu">
              <i class="fa-solid fa-grip"></i>
              <span>Invoicing</span>
            </div>
          </div>
          <div class="info">
            <div class="lang_conetent">
              <img
                class="lang"
                src="images/Flag-United-States-of-America.webp"
                alt="Flag-United-States-of-America"
                loading="lazy"
              />
              <span>English</span>
            </div>
            <div class="nav_item">
              <div class="head user" data-num="1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </div>
              <div class="list list1">
                <p class="email">example@example.com</p>
                <button class="btn_logout">Logout</button>
              </div>
            </div>
          </div>
        </div>
        <div class="nav_links">
          <a href="index.html" class="nav_link">
            <i class="fa-solid fa-house"></i>

            <span>Home</span>
          </a>
          <a href="requests.html" class="nav_link">
            <i class="fa-solid fa-code-pull-request"></i>

            <span>Requests</span>
          </a>
          <a href="account-statement.html" class="nav_link">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Account statement</span>
          </a>
          <a href="setting.html" class="nav_link active">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </a>
        </div>
      </div>
    </div>
    <!-- end header -->

    <!-- start main content  -->
    <div class="main_content">
      <div class="container">
        <div class="form_setting">
          <h4>Setting setup</h4>
          <form action="">
            <div class="inputs row">
              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Saas ip</label>
                  <input type="text" />
                </div>
              </div>

              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Saas username</label>
                  <input type="text" />
                </div>
              </div>

              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Saas password</label>
                  <input type="text" />
                </div>
              </div>

              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Fawry merchantCode</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Fawry merchant sec key</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Paymob hmac</label>
                  <input type="text" />
                </div>
              </div>

              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Paymob integration id</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Paymob iframe id</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="input_item">
                  <label for="">Paymob api key</label>
                  <input type="text" />
                </div>
              </div>
            </div>
            <button class="btn_update">Update</button>
          </form>
        </div>
      </div>
    </div>
    <!-- end table content  -->

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable({
          pagingType: "full_numbers",
          scrollX: true,
        });
      });
    </script>
  </body>
</html>
