<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fawri Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <!-- start header -->
    <div class="header">
      <div class="container">
        <div class="line">
          <div class="left">
            <div class="logo">
              <img src="images/CODEPAY.png" alt="logo" />
            </div>
            <div class="menu">
              <i class="fa-solid fa-grip"></i>
              <span>Invoicing</span>
            </div>
          </div>
          <div class="info">
            <div class="nav_item">
              <div class="head user" data-num="1">
                <span>Welcome</span>
                <p>invoicingTest@gmail.com</p>
              </div>
              <div class="list list1">
                <button class="btn_logout">Logout</button>
              </div>
            </div>
            <div class="nav_item">
              <div class="head" data-num="2">
                <img
                  class="lang"
                  src="images/Flag-United-States-of-America.webp"
                  alt="Flag-United-States-of-America"
                  loading="lazy"
                />
                <span>English</span>
              </div>
              <div class="list list2">
                <div class="item">
                  <img
                    src="images/Flag-United-States-of-America.webp"
                    alt="Flag-United-States-of-America"
                    loading="lazy"
                  />
                  <span>English (UK)</span>
                </div>
                <div class="item">
                  <img src="images/ar.png" alt="ar-img" loading="lazy" />
                  <span>Arabic (ar)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="nav_links">
          <a href="index.html" class="nav_link">
            <i class="fa-solid fa-house"></i>

            <span>Home</span>
          </a>
          <a href="requests.html" class="nav_link">
            <i class="fa-solid fa-code-pull-request"></i>

            <span>Requests</span>
          </a>
          <a href="account-statement.html" class="nav_link active">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Account statement</span>
          </a>
          <a href="setting.html" class="nav_link">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </a>
        </div>
      </div>
    </div>
    <!-- end header -->

    <!-- start main content  -->
    <div class="main_content">
      <div class="container">
        <div class="head_table">
          <form action="">
            <div class="input_item">
              <label for=""> date of the operation</label>
              <input type="date" />
            </div>
            <div class="input_item">
              <label for="">Specified account </label>
              <input type="number" placeholder="400000345" />
            </div>
            <button class="btn_submit">Search</button>
          </form>
          <div class="info">
            <button class="btn_export">
              Export <i class="fa-solid fa-file-arrow-down"></i>
            </button>
          </div>
        </div>

        <div class="container_table">
          <table id="example" class="display" style="width: 100%">
            <thead>
              <tr>
                <th>Operation Date</th>
                <th>Movement</th>
                <th>Description</th>
                <th>Debtor</th>
                <th>Creditor</th>
                <th>Balance</th>
                <th>Operation number</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>15-06-2023</td>
                <td>Notify Credit</td>
                <td>Notify_CR</td>
                <td>1.43</td>
                <td>4.43</td>
                <td>9.43</td>
                <td>2746</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- end table content  -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable({
          pagingType: "full_numbers",
          scrollX: true,
        });
      });
    </script>
  </body>
</html>
